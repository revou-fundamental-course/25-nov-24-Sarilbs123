<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator BMI</h1>
      <p>
        Masukkan data Anda untuk menghitung BMI dan mendapatkan penjelasan
        hasilnya.
      </p>

      <!-- BMI Form -->
      <form id="bmiForm">
        <label for="gender">Jenis Kelamin:</label>
        <select id="gender" required>
          <option value="" disabled selected>Pilih</option>
          <option value="Laki-Laki">Laki-Laki</option>
          <option value="Wanita">Wanita</option>
        </select>

        <label for="height">Tinggi Badan (cm):</label>
        <input
          type="number"
          id="height"
          placeholder="Masukkan tinggi dalam cm"
          required
        />

        <label for="weight">Berat Badan (kg):</label>
        <input
          type="number"
          id="weight"
          placeholder="Masukkan berat dalam kg"
          required
        />

        <button type="button" id="calculateButton">Hitung BMI</button>
      </form>

      <!-- BMI Result -->
      <div id="result" class="result">
        <h2>Hasil BMI Anda</h2>
        <p id="bmiOutput">Hasil akan muncul di sini.</p>
        <p id="bmiExplanation"></p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
